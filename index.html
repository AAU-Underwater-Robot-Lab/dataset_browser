
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataset Browser</title>
  <script src="https://cdn.jsdelivr.net/npm/bibtex-js-parser@1.1.6/umd/bibtex-js-parser.js"></script>
  <script src="scripts.js"></script>
  <style>
    body { font-family: Arial; margin: 2rem; background: #f5f5f5; }
    #header { display: flex; align-items: center; margin-bottom: 1rem; }
    #header img { height: 60px; margin-right: 1rem; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: left; }
    th { background: #003366; color: #fff; }
    .button { padding: 0.5rem 1rem; margin-right: 1rem; background: #003366; color: white; border: none; cursor: pointer; }
    #search { padding: 0.5rem; width: 300px; }
    .filters { margin-top: 1rem; }
    .filters label { margin-right: 1rem; font-weight: bold; }
    .filters select { padding: 0.25rem; margin-right: 1rem; }
  </style>
</head>
<body>
  <div id="header">
    <img src="assets/underwater_group_logo.png" alt="Underwater Group Logo">
    <h1>Dataset Browser</h1>
  </div>

  <input type="text" id="search" placeholder="Search datasets..." oninput="filterTable()" />

  <div class="filters">
    <label for="tagFilter">Tag:</label>
    <select id="tagFilter" onchange="filterTable()">
      <option value="">All</option>
    </select>
    <label for="flagFilter">Flag:</label>
    <select id="flagFilter" onchange="filterTable()">
      <option value="">All</option>
    </select>
  </div>

  <div id="export-buttons">
    <button class="button" onclick="exportCSV()">Export CSV</button>
    <button class="button" onclick="exportBib()">Export BibTeX</button>
  </div>

  <table id="datasetTable">
    <thead>
      <tr><th>ID</th><th>Title</th><th>Year</th><th>Tags</th><th>Flags</th><th>Files</th><th>Link</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
