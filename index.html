<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataset Catalog</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #logo { height: 60px; margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <img src="assets/underwater_group_logo.png" alt="Underwater Technology Group Logo" id="logo">

  <h1>Dataset Catalog</h1>

  <div id="controls">
    <input type="text" id="searchBox" placeholder="Search datasets...">
    <button id="selectAll">Select All</button>
    <button id="deselectAll">Deselect All</button>
    <button id="exportCSV">Export CSV</button>
    <button id="exportBib">Export BibTeX</button>
    <button id="exportLaTeX">Export LaTeX</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Select</th>
        <th>Title</th>
        <th>Description</th>
        <th>Tags</th>
        <th>Flags</th>
        <th>Files</th>
        <th>Links</th>
      </tr>
    </thead>
    <tbody id="datasetTableBody"></tbody>
  </table>

  <script src="js/search.js"></script>
  <script src="js/export.js"></script>
</body>
</html>
