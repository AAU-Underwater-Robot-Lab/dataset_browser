<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AAU Dataset Browser (BibTeX)</title>
  <script src="https://cdn.jsdelivr.net/npm/bibtex-parse-js@1.0.4/bibtexParse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f5f5; }
    table { border-collapse: collapse; width: 100%; background: #fff; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: left; }
    th { background-color: #003366; color: white; }
    h1 { color: #003366; }
    #export-buttons { margin-top: 1rem; }
    .button { padding: 0.5rem 1rem; margin-right: 1rem; background: #003366; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>AAU Dataset Browser</h1>
  <div id="export-buttons">
    <button class="button" onclick="exportCSV()">Export CSV</button>
    <button class="button" onclick="exportBib()">Export BibTeX</button>
  </div>
  <table id="datasetTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>Tags</th>
        <th>Flags</th>
        <th>Files</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="scripts.js"></script>
</body>
</html>
